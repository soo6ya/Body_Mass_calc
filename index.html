<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öñÔ∏è BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 50px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 200px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      outline: none;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #eee;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 8px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ff4081;
    }

    .insta-icon {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>

  <h1>‚öñÔ∏è BMI Calculator</h1>
  <p>Enter your height and weight to calculate your Body Mass Index.</p>

  <input type="number" id="height" placeholder="Height (cm)" />
  <br>
  <input type="number" id="weight" placeholder="Weight (kg)" />
  <br>
  <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result"></div>

  <footer>
    Credits:
    <a href="https://instagram.com/me.eraa.m" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon"> Meera M
    </a> 
    & 
    <a href="https://instagram.com/soo6ya_" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-icon"> Soo6ya
    </a>
  </footer>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value) / 100;
      const weight = parseFloat(document.getElementById("weight").value);
      const result = document.getElementById("result");

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        result.textContent = "‚ö† Please enter valid height and weight!";
        result.style.color = "#ffcc00";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);
      let status = "";

      if (bmi < 18.5) status = "Underweight üòï";
      else if (bmi < 24.9) status = "Normal ‚úÖ";
      else if (bmi < 29.9) status = "Overweight ‚ö†";
      else status = "Obese üö®";

      result.textContent = `Your BMI is ${bmi} ‚Üí ${status}`;
      result.style.color = "#fff";
    }
  </script>

</body>
</html>
