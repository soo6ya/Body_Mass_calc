<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>âš– BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      padding: 12px;
      width: 100%;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ff4081;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>âš– BMI Calculator</h1>
  
  <div class="card">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm">

    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>

  <footer>
    Credits: 
    <a href="https://www.instagram.com/me.eraa.m" target="_blank">Meera M</a> & 
    <a href="https://www.instagram.com/soo6ya_" target="_blank">Surya Dev</a>
  </footer>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100; // convert cm to m
      const result = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        result.textContent = "âš  Please enter valid values!";
        result.style.color = "#ffcc00";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight ðŸ˜•";
        result.style.color = "#00bcd4";
      } else if (bmi < 24.9) {
        category = "Normal âœ…";
        result.style.color = "#4caf50";
      } else if (bmi < 29.9) {
        category = "Overweight âš ";
        result.style.color = "#ff9800";
      } else {
        category = "Obese ðŸš¨";
        result.style.color = "#f44336";
      }

      result.textContent = `Your BMI is ${bmi} â†’ ${category}`;
    }
  </script>

</body>
</html>
